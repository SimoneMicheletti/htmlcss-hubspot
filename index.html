<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Replica Hotspot by Simone</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- NAV -->
    <nav>
      <div class="nav-top">
        <div class="container"></div>
      </div>
      <div class="nav-bottom">
        <div class="container"></div>
      </div>
    </nav>

    <!-- HEADER -->
    <header>
      <div class="container"></div>
      <div id="green"></div>
    </header>

    <!-- SEZIONE UNO -->
    <section class="section1">

      <div class="container">
        <div class="section1-1"></div>
        <div class="section1-2 white-box"></div>
        <div class="section1-3 clearfix">
          <div class="white-box"></div>
          <div class="white-box"></div>
          <div class="white-box"></div>
        </div>
      </div>
    </section>

    <!-- SEZIONE DUE -->
    <section class="section2">

      <div class="container">
        <div class="section2-top"></div>
        <div class="section2-bottom">
          <div class="row1 clearfix">
            <div class="row-block"></div>
            <div class="row-block"></div>
            <div class="row-block"></div>
            <div class="row-block"></div>
          </div>
          <div class="row2 clearfix">
            <div class="row-block"></div>
            <div class="row-block"></div>
            <div class="row-block"></div>
            <div class="row-block"></div>
          </div>
        </div>
      </div>

    </section>

    <!-- SEZIONE TRE -->
    <section class="section3">

      <div class="container">
        <div class="section3-top clearfix">
          <div class="section3-top-left"></div>
          <div class="section3-top-right"></div>
        </div>
        <div class="section3-bottom clearfix">
          <div class="section3-bottom-left"></div>
          <div class="section3-bottom-right"></div>
        </div>
      </div>

    </section>

    <!-- SEZIONE QUATTRO -->
    <section class="section4">

      <div class="container clearfix">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

    </section>

    <!-- FOOTER -->
    <footer>

      <div class="container">

        <div class="footer-top">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div class="footer-bottom clearfix">
          <div></div>
          <div></div>
        </div>

    </div>
    </footer>

  </body>
</html>
